<h2>All Students</h2>

<table border="1">
    <tr>
        <th>Student Name</th>
        <th>Mobile</th>
        <th>Class</th>
        <th>Admitted</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.student_name }}</td>
        <td>{{ s.mobile_number }}</td>
        <td>{{ s.student_class }}</td>
        <td>{{ "Yes" if s.admitted else "No" }}</td>
    </tr>
    {% endfor %}
</table>
