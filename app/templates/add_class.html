{% extends "base.html" %}

{% block title %}Add Class{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h2>Add New Class</h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('main.add_class') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Class Name</label>
                    <input type="text" class="form-control" id="name" name="name" required 
                           placeholder="e.g., Class 1, Class 2">
                </div>

                <div class="mb-3">
                    <label for="section" class="form-label">Section</label>
                    <input type="text" class="form-control" id="section" name="section" required 
                           placeholder="e.g., A, B, C">
                </div>

                <div class="mb-3">
                    <label for="teacher_id" class="form-label">Class Teacher</label>
                    <select class="form-select" id="teacher_id" name="teacher_id">
                        <option value="">Select Teacher</option>
                        {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Add Class</button>
                    <a href="{{ url_for('main.class_management') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
