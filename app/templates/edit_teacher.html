<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Krishnaveni Talent School Ramannapet</h1>
    <h2>Edit Teacher</h2>

    <div class="mb-4">
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <form action="/admin/edit_teacher/{{ teacher.id }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Teacher Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ teacher.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ teacher.email }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password (leave blank to keep current password)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="{{ teacher.mobile_number }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Teacher</button>
    </form>
</body>
</html>
