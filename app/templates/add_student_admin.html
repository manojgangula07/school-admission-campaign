<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Krishnaveni Talent School Ramannapet</h1>
    <h2>Add Student (Admin)</h2>

    <div class="mb-4">
        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <form method="POST" action="{{ url_for('main.add_student_admin') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
            <label for="student_name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="student_name" name="student_name" required>
        </div>

        <div class="mb-3">
            <label for="father_name" class="form-label">Father's Name</label>
            <input type="text" class="form-control" id="father_name" name="father_name">
        </div>

        <div class="mb-3">
            <label for="mother_name" class="form-label">Mother's Name</label>
            <input type="text" class="form-control" id="mother_name" name="mother_name">
        </div>

        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobile_number" name="mobile_number" required>
        </div>

        <div class="mb-3">
            <label for="student_class" class="form-label">Class</label>
            <select class="form-control" id="student_class" name="student_class" required>
                <option value="">Select Class</option>
                <option value="NUR">NURSERY</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
                <option value="4">4th Class</option>
                <option value="5">5th Class</option>
                <option value="6">6th Class</option>
                <option value="7">7th Class</option>
                <option value="8">8th Class</option>
                <option value="9">9th Class</option>
                <option value="10">10th Class</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="village" class="form-label">Village</label>
            <input type="text" class="form-control" id="village" name="village">
        </div>

        <div class="mb-3">
            <label for="previous_school" class="form-label">Previous School</label>
            <input type="text" class="form-control" id="previous_school" name="previous_school">
        </div>

        <div class="mb-3">
            <label for="teacher_id" class="form-label">Assign Teacher</label>
            <select class="form-control" id="teacher_id" name="teacher_id">
                <option value="admin">No Teacher (Admin's Student)</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_admitted" name="is_admitted">
            <label class="form-check-label" for="is_admitted">Mark as Admitted</label>
        </div>

        <div class="mb-3" id="admission_date_div" style="display: none;">
            <label for="admission_date" class="form-label">Admission Date</label>
            <input type="date" class="form-control" id="admission_date" name="admission_date">
        </div>

        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>

    <script>
        document.getElementById('is_admitted').addEventListener('change', function() {
            document.getElementById('admission_date_div').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
