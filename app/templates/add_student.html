<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

<h2>Add Student</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="POST">
            <div class="mb-3">
                <label>Student Name</label>
                <input type="text" name="student_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Father Name</label>
                <input type="text" name="father_name" class="form-control">
            </div>
            <div class="mb-3">
                <label>Mother Name</label>
                <input type="text" name="mother_name" class="form-control">
            </div>
            <div class="mb-3">
                <label>Mobile Number</label>
                <input type="text" name="mobile_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Class</label>
                <input type="text" name="student_class" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Village</label>
                <input type="text" name="village" class="form-control">
            </div>
            <div class="mb-3">
                <label>Previous School</label>
                <input type="text" name="previous_school" class="form-control">
            </div>
            <div class="mb-3">
                <label>Remarks</label>
                <textarea name="remarks" class="form-control"></textarea>
            </div>

            {% if current_user.role == 'admin' %}
            <div class="mb-3">
                <label>Select Teacher</label>
                <select name="teacher_id" id="teacher_id" class="form-control" required>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                    <!-- Teachers will be loaded dynamically here -->
                </select>
            </div>
            {% endif %}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </form>
    </div>
</div>

<script>
$(document).ready(function(){
    // Function to load teachers dynamically
    function loadTeachers() {
        $.ajax({
            url: '/get_teachers',
            method: 'GET',
            success: function(data) {
                var teacherDropdown = $('#teacher_id');
                teacherDropdown.empty();  // Clear the existing options
                teacherDropdown.append('<option value="">Select a Teacher</option>');
                
                data.forEach(function(teacher) {
                    teacherDropdown.append('<option value="' + teacher.id + '">' + teacher.name + '</option>');
                });
            }
        });
    }

    // Load teachers when the page loads
    loadTeachers();

    // Refresh teachers list every 30 seconds
    setInterval(loadTeachers, 30000);
});
</script>

</body>
</html>
