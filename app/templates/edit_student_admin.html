<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Edit Student (Admin Panel)</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="student_name" class="form-label">Student Name:</label>
            <input type="text" class="form-control" name="student_name" value="{{ student.student_name }}" required>
        </div>

        <div class="mb-3">
            <label for="father_name" class="form-label">Father's Name:</label>
            <input type="text" class="form-control" name="father_name" value="{{ student.father_name }}">
        </div>

        <div class="mb-3">
            <label for="mother_name" class="form-label">Mother's Name:</label>
            <input type="text" class="form-control" name="mother_name" value="{{ student.mother_name }}">
        </div>

        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number:</label>
            <input type="text" class="form-control" name="mobile_number" value="{{ student.mobile_number }}">
        </div>

        <div class="mb-3">
            <label for="student_class" class="form-label">Class:</label>
            <input type="text" class="form-control" name="student_class" value="{{ student.student_class }}">
        </div>

        <div class="mb-3">
            <label for="village" class="form-label">Village:</label>
            <input type="text" class="form-control" name="village" value="{{ student.village }}">
        </div>

        <div class="mb-3">
            <label for="previous_school" class="form-label">Previous School:</label>
            <input type="text" class="form-control" name="previous_school" value="{{ student.previous_school }}">
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks:</label>
            <textarea class="form-control" name="remarks">{{ student.remarks }}</textarea>
        </div>

        <div class="mb-3">
            <label for="teacher_id" class="form-label">Teacher:</label>
            <select name="teacher_id" class="form-control">
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}" {% if teacher.id == student.teacher_id %}selected{% endif %}>
                    {{ teacher.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="is_admitted" id="is_admitted" 
                       {% if student.is_admitted %}checked{% endif %}>
                <label class="form-check-label" for="is_admitted">Is Admitted</label>
            </div>
        </div>

        <div class="mb-3" id="admissionDateContainer" style="display: {% if student.is_admitted %}block{% else %}none{% endif %}">
            <label for="admission_date" class="form-label">Admission Date:</label>
            <input type="date" class="form-control" name="admission_date" id="admission_date" 
                   value="{% if student.admission_date %}{{ student.admission_date.strftime('%Y-%m-%d') }}{% endif %}">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>

    <script>
        document.getElementById('is_admitted').addEventListener('change', function() {
            const dateContainer = document.getElementById('admissionDateContainer');
            const dateInput = document.getElementById('admission_date');
            
            if (this.checked) {
                dateContainer.style.display = 'block';
                if (!dateInput.value) {
                    dateInput.value = new Date().toISOString().split('T')[0];
                }
            } else {
                dateContainer.style.display = 'none';
                dateInput.value = '';
            }
        });
    </script>
</body>
</html>
