{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<!-- Quick Actions -->
<div class="mb-4 d-flex flex-wrap gap-2">
    <button id="refreshCharts" class="btn btn-primary">Refresh Charts</button>
</div>

<!-- Charts -->
<div class="row g-4 mb-4">
    <div class="col-12 col-lg-6">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">ðŸ“Š Students per Teacher</h5>
                <div style="height: 400px; position: relative;">
                    <canvas id="studentsPerTeacherChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">ðŸ“Š Students per Class</h5>
                <div style="height: 400px; position: relative;">
                    <canvas id="studentsPerClassChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-4 mb-4">
    <div class="col-12 col-lg-6">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">ðŸ“Š Admission Stats</h5>
                <div style="height: 400px; position: relative;">
                    <canvas id="admissionsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">ðŸ“Š Students per Village</h5>
                <div style="height: 400px; position: relative;">
                    <canvas id="studentsPerVillageChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<!-- Chart.js and Datalabels Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

<script>
    // Register the datalabels plugin
    Chart.register(ChartDataLabels);

    // Chart functionality
    function renderCharts() {
        // Students per Teacher Chart
        new Chart(document.getElementById('studentsPerTeacherChart'), {
            type: 'bar',
            data: {
                labels: {{ students_by_teacher | map(attribute=0) | list | tojson }},
                datasets: [{
                    label: 'Students per Teacher',
                    data: {{ students_by_teacher | map(attribute=1) | list | tojson }},
                    backgroundColor: '#0d6efd'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: '#000',
                        font: { 
                            weight: 'bold',
                            size: 12
                        },
                        formatter: function(value) {
                            return value > 0 ? value : '';
                        },
                        padding: {
                            top: 4
                        }
                    }
                },
                scales: { 
                    y: { 
                        beginAtZero: true,
                        ticks: {
                            precision: 0,
                            font: {
                                size: 12
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });

        // Students per Class Chart
        new Chart(document.getElementById('studentsPerClassChart'), {
            type: 'bar',
            data: {
                labels: {{ students_by_class_labels | tojson }},
                datasets: [
                    {
                        label: 'Admitted',
                        data: {{ admitted_class_counts | tojson }},
                        backgroundColor: '#28a745'
                    },
                    {
                        label: 'Not Admitted',
                        data: {{ not_admitted_class_counts | tojson }},
                        backgroundColor: '#fd7e14'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: '#000',
                        font: { 
                            weight: 'bold',
                            size: 12
                        },
                        formatter: function(value) {
                            return value > 0 ? value : '';
                        },
                        padding: {
                            top: 4
                        }
                    }
                },
                scales: {
                    y: { 
                        beginAtZero: true,
                        ticks: {
                            precision: 0,
                            font: {
                                size: 12
                            }
                        }
                    },
                    x: { 
                        stacked: false,
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });

        // Admissions Pie Chart
        new Chart(document.getElementById('admissionsChart'), {
            type: 'pie',
            data: {
                labels: ['Admitted', 'Not Admitted'],
                datasets: [{
                    data: [{{ admitted }}, {{ not_admitted }}],
                    backgroundColor: ['#198754', '#ffc107']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    datalabels: {
                        color: '#fff',
                        font: { 
                            weight: 'bold',
                            size: 12
                        },
                        formatter: function(value) {
                            return value > 0 ? value : '';
                        }
                    }
                }
            }
        });

        // Students per Village Chart
        new Chart(document.getElementById('studentsPerVillageChart'), {
            type: 'bar',
            data: {
                labels: {{ villages | tojson }},
                datasets: [{
                    label: 'Students per Village',
                    data: {{ village_counts | tojson }},
                    backgroundColor: '#17a2b8'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: '#000',
                        font: { 
                            weight: 'bold',
                            size: 12
                        },
                        formatter: function(value) {
                            return value > 0 ? value : '';
                        },
                        padding: {
                            top: 4
                        }
                    }
                },
                scales: { 
                    y: { 
                        beginAtZero: true,
                        ticks: {
                            precision: 0,
                            font: {
                                size: 12
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });
    }

    // Initial chart rendering
    document.addEventListener('DOMContentLoaded', function() {
        renderCharts();
    });

    // Refresh charts button click handler
    document.getElementById('refreshCharts').addEventListener('click', function() {
        // Destroy existing charts
        Chart.helpers.each(Chart.instances, function(instance) {
            instance.destroy();
        });
        // Re-render charts
        renderCharts();
    });
</script>
{% endblock %}
{% endblock %}
